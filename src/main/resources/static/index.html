<!doctype html>
<head>
    <title>Nucleation</title>
    <link rel="stylesheet" type="text/css" href="nuc.css"/>
	<script type="text/javascript" src="paperjs/paper-full.js"></script>
	<script type="text/paperscript" src="nucleation.js" canvas="myCanvas"></script>
    <script type="text/javascript">
        var completeTime = 0;
        window.globals = {
            runSimulation: false,
            temp: 300,
            pressure: -4,
            criticalSize: 3,
            simulationEnded: function(ctime){
                completeTime = ctime;
                var sec = Math.round(completeTime / 1000);
                var millis = completeTime % 1000;
                var min = Math.round(sec / 60);
                var sec = sec % 60;
                document.getElementById('runTime').value = min + ' min. ' + sec + ' sec. ' + millis + ' millis';
            }
        };
        function goClicked(){
            window.globals.temp = document.getElementById('temp').value;
            window.globals.pressure = document.getElementById('pressure').value;
            window.globals.criticalSize = document.getElementById('criticalSize').value;
            window.globals.runSimulation = true;
        }
    </script>
</head>
<body>
<div align="center">
    <!-- <H3>Nucleation</H3>  -->
    <table>
        <tr>
            <th>Temp (K)</th>
            <th>Pressure (log in Torr)</th>
            <th>Critical Size</th>
            <th></th>
        </tr>
        <tr>
            <td>0 - 1687.15</td>
            <td>9 (lowest) - 0 (highest)</td>
            <td>1 - 10</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" name="temp" id="temp" value="300"></td>
            <td><input type="text" name="pressure" id="pressure" value="7"></td>
            <td><input type="text" name="criticalSize" id="criticalSize" value="3"></td>
            <td><input type="submit" id="go" name="go" value="Run" onclick="goClicked()"></td>
        </tr>
        <tr>
            <td colspan="4">
                <canvas id="myCanvas" style="width:550px;height:550px" width="550px" height="550px"></canvas>
            </td>
        </tr>
        <tr>
            <td colspan="4">Run Time:<input type="text" id="runTime" name="runTime"></td>
        </tr>
    </table>
</div>
</body>
</html>
