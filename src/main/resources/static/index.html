<!doctype html>
<head>
    <title>Nucleation</title>
    <link rel="stylesheet" type="text/css" href="nuc.css"/>
	<script type="text/javascript" src="paperjs/paper-full.js"></script>
	<script type="text/paperscript" src="play.js" canvas="myCanvas"></script>
    <script type="text/javascript">
        var completeTime = 0;
        window.globals = {
            runSimulation: false,
            temp: 300,
            pressure: -4,
            depRate: 25,
            simulationEnded: function(ctime){
                completeTime = ctime;
            }
        };
        function goClicked(){
            window.globals.runSimulation = true;
        }
    </script>
</head>
<body>
<div align="center">
    <!-- <H3>Nucleation</H3>  -->
    <table>
        <tr>
            <td>Temp</td>
            <td>Pressure (log)</td>
            <td>Deposit Rate</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" name="temp" value="300"></td>
            <td><input type="text" name="pressure" value="-4"></td>
            <td><input type="text" name="depRate" value="25"></td>
            <td><input type="submit" id="go" name="go" value="Run" onclick="goClicked()"></td>
        </tr>
        <tr>
            <td colspan="4">
                <canvas id="myCanvas" width="550px" height="550px"></canvas>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
